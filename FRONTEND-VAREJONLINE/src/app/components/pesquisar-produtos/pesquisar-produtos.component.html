<div class="flex justify-content-between">
    <h3>Produtos</h3>
    <a pButton label="Cadastrar" styleClass="p-button-sm" class="p-button-sm" icon="pi pi-plus mr-2"
    routerLink="/produtos/cadastro"></a>
</div>
<div class="card shadow-3 mt-4 mb-4 p-0">
    <p-table #myTab [value]="produtos" [responsive]="true" [rows]="5" [paginator]="true" class="w-100">
            <ng-template pTemplate="header">
                <tr>
                  <th>ID</th>
                  <th>EAN</th>
                  <th>Nome</th>
                  <th>Quantidade</th>
                  <th class="col-acoes-header"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-produto>
                <tr>
                    <td [style]="{'width': '100px'}">
                      <span class="p-column-title">ID</span>
                      {{ produto.id }}
                    </td>
                    <td [style]="{'width': '300px'}">
                      <span class="p-column-title">CodBarra</span>
                      {{ produto.codigoDeBarra}}
                    </td>
                    <td [style]="{'width': '300px'}">
                        <span class="p-column-title">Nome</span>
                        {{ produto.nome}}
                    </td>
                    <td [style]="{'width': '300px'}">
                        <span class="p-column-title">QuantidadeMinima</span>
                        {{ produto.quantidadeMinima}}
                    </td>
              
                    <td class="col-acoes p-1 justify-content-between">
                      <a pButton pRipple type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                      styleClass="p-button-sm" class="p-button-raised p-button-info p-button-text"
                      [routerLink]="['/produtos/editar/', produto.id]"></a>
                      <button (click) = "removerProduto(produto.id)" pButton pRipple icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                      styleClass="p-button-sm" class="p-button-raised p-button-danger p-button-text"
                      ></button>
                    </td>
                  </tr>
            </ng-template>
        <ng-template  pTemplate="emptymessage">
              <tr>
                <td colspan="9">
                  <span>Nenhum registro encontrado</span>
                </td>
              </tr>
        </ng-template>
         <ng-template pTemplate="summary">
              <div class="">
                Totalizador: {{ myTab.totalRecords }}
              </div>
         </ng-template>
    </p-table>
</div>
