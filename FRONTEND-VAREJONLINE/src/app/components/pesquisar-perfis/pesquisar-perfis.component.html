<div class="flex justify-content-between">
    <h3>Perfil</h3>
    <a pButton label="Cadastrar" styleClass="p-button-sm" class="p-button-sm" icon="pi pi-plus mr-2"
    routerLink="/perfil/cadastro"></a>
</div>
<div class="card shadow-3 mt-4 mb-4 p-0">
    <p-table #myTab [value]="perfil"  [responsive]="true" [rows]="5" [paginator]="true" class="w-100">
            <ng-template pTemplate="header">
                <tr>
                  <th>id</th>
                  <th>nome</th>
                  <th class="col-acoes-header"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-perfil>
                <tr>
                    <td [style]="{'width': '250px'}">
                      <span class="p-column-title">id</span>
                      {{perfil.id }}
                    </td>
                    <td [style]="{'width': '250px'}">
                      <span class="p-column-title">nome</span>
                     {{perfil.nome}}
                    </td>

                    
                    <td class="col-acoes p-1 justify-content-between">
                      <a pButton pRipple type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                      styleClass="p-button-sm" class="p-button-raised p-button-info p-button-text"
                      [routerLink]="['/perfil/editar/', perfil.id]"
                      ></a>
                      <button  (click) = "removerPerfil(perfil.id)"   pButton pRipple icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                      styleClass="p-button-sm" class="p-button-raised p-button-danger p-button-text"
                      ></button>
                    </td>
                  </tr>
            </ng-template>
        <ng-template  pTemplate="emptymessage">
              <tr>
                <td colspan="9">
                  <span>Nenhum registro encontrado</span>
                </td>
              </tr>
        </ng-template>
         <ng-template pTemplate="summary">
              <div class="">
                Totalizador: {{ myTab.totalRecords }}
              </div>
         </ng-template>
    </p-table>
</div>
