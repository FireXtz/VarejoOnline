<div class="flex justify-content-between">
  <!-- #JARMISON PAIVA -->
    <h3>Usu√°rios</h3>
    <a pButton label="Cadastrar" styleClass="p-button-sm" class="p-button-sm" icon="pi pi-plus mr-2"
    routerLink="/usuarios/cadastro"></a>
</div>

<div style="text-align: left">
  <input 
  type="text" 
  pInputText 
  size="80" 
  placeholder="Pesquisar"
  (input)="myTab.filterGlobal($event.target.value, 'contains')" 
  style="width: fit-content" 
/>

<div class="card shadow-3 mt-4 mb-4 p-0">
    <p-table #myTab [value]="usuarios" [globalFilterFields]="['id', 'nome','perfil.nome']" [responsive]="true" [rows]="5" [paginator]="true" class="w-100">
            <ng-template pTemplate="header">
                <tr>
                  <th>id</th>
                  <th>nome</th>
                  <th>perfil</th>
                  <th class="col-acoes-header"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuario>
                <tr>
                    <td [style]="{'width': '200px'}">
                      <span class="p-column-title">id</span>
                      {{usuario.id }}
                    </td>
                    <td [style]="{'width': '200px'}">
                      <span class="p-column-title">nome</span>
                     {{usuario.nome}}
                    </td>
                    <td [style]="{'width': '200px'}">
                        <span class="p-column-title">perfil</span>
                       {{usuario.perfil.nome}}
                      </td>
                    
                    <td class="col-acoes p-1 justify-content-between">
                      <a pButton pRipple type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                      [routerLink]="['/usuarios/editar/', usuario.id]" styleClass="p-button-sm" class="p-button-raised p-button-info p-button-text"
                      ></a>
                      <button  (click) = "removerUsuarios(usuario.id)"  pButton pRipple icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                      styleClass="p-button-sm" class="p-button-raised p-button-danger p-button-text"
                      ></button>
                    </td>
                  </tr>
            </ng-template>
        <ng-template  pTemplate="emptymessage">
              <tr>
                <td colspan="9">
                  <span>Nenhum registro encontrado</span>
                </td>
              </tr>
        </ng-template>
         <ng-template pTemplate="summary">
              <div class="">
                Totalizador: {{ myTab.totalRecords }}
              </div>
         </ng-template>
    </p-table>
</div>
